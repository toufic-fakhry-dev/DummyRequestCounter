apiVersion: apps/v1
kind: Deployment
metadata:
  name: dummy-request-counter
  labels:
    app: dummy-request-counter
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dummy-request-counter
  template:
    metadata:
      labels:
        app: dummy-request-counter
    spec:
      containers:
      - name: app
        image: YOUR_DOCKERHUB_USERNAME/dummy-request-counter:latest
        ports:
        - containerPort: 8000
        env:
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_DB
          value: "0"
        - name: ENV
          value: "production"
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        volumeMounts:
        - name: logs
          mountPath: /var/log/app
      
      - name: logging-sidecar
        image: busybox:latest
        command: ["/bin/sh"]
        args: ["-c", "tail -f /var/log/app/app.log"]
        volumeMounts:
        - name: logs
          mountPath: /var/log/app
      
      volumes:
      - name: logs
        emptyDir: {}