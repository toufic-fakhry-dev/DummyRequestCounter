apiVersion: apps/v1
kind: Deployment
metadata:
  name: counter-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: counter
  template:
    metadata:
      labels:
        app: counter
    spec:
      volumes:
        - name: applogs
          emptyDir: {}
      containers:
        - name: app
          image: counter-app:1.0
          imagePullPolicy: IfNotPresent
          env:
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: applogs
              mountPath: /var/log/app
          command: ["/bin/sh", "-c"]
          args:
            - uvicorn app.main:app --host 0.0.0.0 --port 8000 2>&1 | tee /var/log/app/app.log
        - name: logger
          image: busybox:1.36
          volumeMounts:
            - name: applogs
              mountPath: /var/log/app
          command: ["/bin/sh", "-c"]
          args:
            - tail -n+1 -F /var/log/app/app.log

---
apiVersion: v1
kind: Service
metadata:
  name: counter-service
spec:
  type: NodePort
  selector:
    app: counter
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30080
