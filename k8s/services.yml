apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
  clusterIP: None      # internal access only
---
apiVersion: v1
kind: Service
metadata:
  name: requests-counter-service
spec:
  type: NodePort
  selector:
    app: requests-counter
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 30000    # access via http://localhost:30000