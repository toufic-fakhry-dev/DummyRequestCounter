name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop, lab-docker-compose ]
  pull_request:
    branches: [ main, master, develop, lab-docker-compose ]


jobs:
  lint:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
          pip install flake8 bandit

      - name: Run flake8
        run: flake8 . || true

      - name: Security scan
        run: |
          pip install bandit
          bandit -r . || true


  test:
    name: Run Tests (unit)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
          pip install pytest

      - name: Run pytest
        run: python -m pytest tests/ -v

  build:
    name: Build Docker Image & Test Container
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - name: Build image
        run: |
          # Create a valid Docker image name (lowercase, replace / with -)
          IMAGE_NAME="${{ github.repository }}:${{ github.sha }}"
          IMAGE_NAME=$(echo "$IMAGE_NAME" | tr '[:upper:]' '[:lower:]' | tr '/' '-')
          echo "Using image name: $IMAGE_NAME"
          docker build -t "$IMAGE_NAME" .


      - name: Run container tests
        run: docker run --rm "$IMAGE_NAME" python -m pytest tests/ -v

  deploy:
    name: Push Docker Image to Docker Hub
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - name: Tag and push image
        run: |
          IMAGE_NAME="${{ github.repository }}:latest"
          IMAGE_NAME=$(echo $IMAGE_NAME | tr '[:upper:]' '[:lower:]')
          docker build -t "$IMAGE_NAME" .
          docker push "$IMAGE_NAME"
