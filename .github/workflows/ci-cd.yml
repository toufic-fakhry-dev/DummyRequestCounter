name: CI/CD Pipeline

on:
  push:
    branches: [ tp2 ]
  pull_request:
    branches: [ tp2 ]

jobs:
  quality-test-build-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Linting and code style checks (quality)
      - name: Run lint checks
        run: |
          pip install flake8 bandit
          flake8 app tests || echo "Lint warnings only"
          bandit -r app || echo "Security scan done"

      # 5️⃣ Run tests
      - name: Run tests
        run: |
          pytest -v --maxfail=1 --disable-warnings

      # 6️⃣ Log in to Docker Hub (CD)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7️⃣ Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/dummyrequestcounter:latest
