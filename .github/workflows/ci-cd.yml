name: CI/CD Pipeline

on:
  push:
    branches: [ KawsarZbib ]
  pull_request:
    branches: [ KawsarZbib ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    - name: Run simple test
      run: |
        echo "Workflow is working!"
        python --version
