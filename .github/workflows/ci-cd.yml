name: CI/CD Pipeline

on:
  push:
    branches:
      - feature/docker-setup
  pull_request:
    branches:
      - main

jobs:
  lint-test-build:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 bandit pytest httpx

      - name: Lint & Code Analysis
        run: |
          flake8 app/ tests/
          bandit -r app/

      - name: Run Tests
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: pytest tests/ -v

      - name: Build Docker image
        run: docker build -t dummyrequestcounter .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker tag dummyrequestcounter ${{ secrets.DOCKER_USERNAME }}/dummyrequestcounter:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/dummyrequestcounter:latest
