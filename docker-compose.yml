version: "3.9"

services:
  web:
    build:
      context: .               # build from repo root
      dockerfile: app/Dockerfile
    image: lab-fastapi:latest
    container_name: web
    ports:
      - "${PORT:-8000}:8000"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_DB: ${REDIS_DB:-0}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - appnet

  redis:
    image: redis:7-alpine
    container_name: redis
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - appnet

networks:
  appnet:
    driver: bridge

volumes:
  redis-data:
