version: "3.9"

services:
  api:
    build: .
    container_name: request-counter-api
    ports:
      - "8000:8000"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: request-counter-redis
    ports:
      - "6379:6379"
