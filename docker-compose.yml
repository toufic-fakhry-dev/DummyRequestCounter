services:
  web:
    build: .
    container_name: myapp_web
    ports:             
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=8000
    depends_on:
      - redis
    networks:
      - myapp_network

  redis:
    image: redis:7-alpine
    container_name: myapp_redis
    ports:             
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - myapp_network

volumes:
  redis_data:

networks:
  myapp_network:
    driver: bridge
