version: "3.9"

services:
  api:
    build: .
    image: dummy-request-counter-api:latest
    environment:
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      API_PORT: ${API_PORT:-8000}
    command: uvicorn app.main:app --host 0.0.0.0 --port ${API_PORT:-8000}
    ports:
      - "${API_PORT:-8000}:${API_PORT:-8000}"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - app_net

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes", "--port", "${REDIS_PORT:-6379}"]
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - app_net

volumes:
  redis_data:

networks:
  app_net:
    driver: bridge
