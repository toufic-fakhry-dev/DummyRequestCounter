services:
  redis:
    image: redis:7-alpine
    container_name: dummy-request-counter-redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    ports:
      - "${HOST_REDIS_PORT:-}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped
    networks:
      - counter-net

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dummy-request-counter-api
    command: uvicorn app.app:app --host 0.0.0.0 --port 8000
    environment:
      - REDIS_URL=${REDIS_URL:-}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - PYTHONUNBUFFERED=1
    ports:
      - "${APP_PORT:-8080}:8000"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - counter-net

volumes:
  redis-data:

networks:
  counter-net:
    driver: bridge
