services:
  web:
    build: .
    container_name: dummy_web
    ports:
      - "8000:8000"
    environment:
      APP_ENV: production
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
    depends_on:
      - redis
    networks:
      - app_net

  redis:
    image: redis:7-alpine
    container_name: dummy_redis
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - app_net

volumes:
  redis_data:

networks:
  app_net:
    driver: bridge
