services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dummy-api
    env_file: .env
    environment:
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      APP_PORT: ${APP_PORT:-8000}
      FLASK_ENV: ${FLASK_ENV:-development}
    ports:
      - "${API_PORT:-8000}:${APP_PORT:-8000}"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - dummy_network      

  redis:
    image: redis:7-alpine
    container_name: dummy-redis
    command: ["redis-server", "--appendonly", "yes", "--port", "${REDIS_PORT:-6379}"]
    ports:
      - "${HOST_REDIS_PORT:-6379}:${REDIS_PORT:-6379}"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "${REDIS_PORT:-6379}", "PING"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - dummy_network    

volumes:
  redis_data:

networks:
  dummy_network:            
    driver: bridge