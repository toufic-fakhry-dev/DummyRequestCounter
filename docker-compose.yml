services:
  web:
    build: .
    container_name: fastapi_web
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
    depends_on:
      - redis
    command: ["uvicorn", "app.app:app", "--host", "0.0.0.0", "--port", "8000"]
    networks:
      - backend

  redis:
    image: redis:latest
    container_name: fastapi_redis
    ports:
      - "${REDIS_EXTERNAL_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend

volumes:
  redis_data:

networks:
  backend:
    driver: bridge