apiVersion: apps/v1
kind: Deployment
metadata:
  name: counter-deployment
  labels:
    app: counter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: counter
  template:
    metadata:
      labels:
        app: counter
    spec:
      volumes:
        - name: applogs
          emptyDir: {}
      containers:
        - name: counter
          image: requests-counter:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          env:
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
          volumeMounts:
            - name: applogs
              mountPath: /var/log/app
          # Make sure your app writes to /var/log/app/app.log for the sidecar to pick up.
        - name: log-shipper
          image: busybox:1.36
          command: ["/bin/sh", "-c"]
          args:
            - >
              touch /var/log/app/app.log &&
              tail -n+1 -F /var/log/app/app.log
          volumeMounts:
            - name: applogs
              mountPath: /var/log/app
