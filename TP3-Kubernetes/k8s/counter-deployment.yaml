apiVersion: apps/v1
kind: Deployment
metadata:
  name: counter
spec:
  replicas: 3        # keep your current replica count
  selector:
    matchLabels: { app: counter }
  template:
    metadata:
      labels: { app: counter }
    spec:
      volumes:
      - name: applogs
        emptyDir: {}
      containers:
      - name: app
        image: counter-app:local
        imagePullPolicy: IfNotPresent
        ports: [{ containerPort: 8080 }]
        env:
        - { name: REDIS_HOST, value: "redis" }
        - { name: REDIS_PORT, value: "6379" }
        volumeMounts:
        - name: applogs
          mountPath: /var/log/app
        resources:
          requests: { cpu: "50m", memory: "64Mi" }
          limits:   { cpu: "250m", memory: "256Mi" }

      # ðŸ‘‡ sidecar container: streams the app logfile to stdout
      - name: log-sidecar
        image: busybox:1.36
        args: ["/bin/sh","-c","tail -n+1 -F /var/log/app/app.log"]
        volumeMounts:
        - name: applogs
          mountPath: /var/log/app
